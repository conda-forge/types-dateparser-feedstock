{% set version = "1.2.2.20250809" %}

package:
  name: types-dateparser
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-dateparser/types_dateparser-{{ version }}.tar.gz
  sha256: a898f5527e6c34d213bc5d85254b8246d8b1e76239ed9243711198add0c8a29c

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/dateparser-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for dateparser
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
