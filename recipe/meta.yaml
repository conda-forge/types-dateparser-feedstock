{% set version = "1.2.2.20250627" %}

package:
  name: types-dateparser
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-dateparser/types_dateparser-{{ version }}.tar.gz
  sha256: 4435d920755c00176d60ed18d44aefa3501d0219b6caff3ea4a26c928c7df0e0

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/dateparser-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for dateparser
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
